<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <form action="#">
          <section class="color">
            <section class="color-container">
              <section class="input-container">
                <label for="RED"> RED (R)</label>
                <input
                  id="RED"
                  type="range"
                  min="0"
                  max="255"
                  step="1"
                  value="150"
                  class="red-slider"
                />
                <p class="red-slider-value">94</p>
              </section>
              <section class="input-container">
                <label for="GREEN"> GREEN (G)</label>
                <input
                  id="GREEN"
                  type="range"
                  min="0"
                  max="255"
                  step="1"
                  value="150"
                  class="green-slider"
                />
                <p class="green-slider-value">29</p>
              </section>
              <section class="input-container">
                <label for="blue"> BLUE (B)</label>
                <input
                  id="blue"
                  type="range"
                  min="0"
                  max="255"
                  step="1"
                  value="150"
                  class="blue-slider"
                />
                <p class="blue-slider-value">24</p>
              </section>
            </section>
          </section>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
